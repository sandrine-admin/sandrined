# ============================================================================
# FONTS (design plus premium)
# ============================================================================

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

# ============================================================================
# FEATURES ACTIVÉES (UX moderne)
# ============================================================================

features = [
    "announce.dismiss",
    "content.code.copy",
    "content.code.annotate",
    "content.tabs.link",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ============================================================================
# RÉSEAUX SOCIAUX
# ============================================================================

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/tonpseudo"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://linkedin.com/in/tonpseudo"

[[project.extra.social]]
icon = "fontawesome/solid/envelope"
link = "mailto:tonmail@example.com"

# ============================================================================
# LOGO (optionnel)
# ============================================================================

[project.theme.icon]
logo = "lucide/code"
repo = "lucide/github"

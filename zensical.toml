# ============================================================================
# CONFIGURATION PRINCIPALE
# ============================================================================

[project]

site_name = "Documentation"
site_description = "A new project generated from the default template project."
site_author = "Ton Nom"
site_url = "https://did-dft.github.io/sandrined/"

copyright = """
Copyright &copy; 2026 Ton Nom.
Tous droits réservés.
"""

# Navigation personnalisée (style portfolio clair)
nav = [
  { "Accueil" = "index.md" },
  { "Projets" = "projects.md" },
  { "Compétences" = "skills.md" },
  { "Documentation" = "docs/index.md" },
  { "À propos" = "about.md" },
  { "Contact" = "contact.md" },
]

# ============================================================================
# THÈME
# ============================================================================

[project.theme]
variant = "modern"
language = "fr"

# ============================================================================
# COULEURS (clair + sombre automatique)
# ============================================================================

[[project.theme.palette]]
scheme = "default"
primary = "grey"
accent = "black"

[[project.theme.palette]]
scheme = "slate"
primary = "black"
accent = "white"


# ============================================================================
# FONTS (design plus premium)
# ============================================================================

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

# ============================================================================
# FEATURES ACTIVÉES (UX moderne)
# ============================================================================

features = [
    "announce.dismiss",
    "content.code.copy",
    "content.code.annotate",
    "content.tabs.link",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ============================================================================
# RÉSEAUX SOCIAUX
# ============================================================================

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/tonpseudo"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://linkedin.com/in/tonpseudo"

[[project.extra.social]]
icon = "fontawesome/solid/envelope"
link = "mailto:tonmail@example.com"

# ============================================================================
# LOGO (optionnel)
# ============================================================================

[project.theme.icon]
logo = "lucide/code"
repo = "lucide/github"

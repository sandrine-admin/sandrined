# ============================================================================
# CONFIGURATION PRINCIPALE
# ============================================================================

[project]

site_name = "Ton Nom"
site_description = "Portfolio développeur • Projets • Documentation technique"
site_author = "Ton Nom"
site_url = "https://tonpseudo.github.io"

copyright = """
Copyright &copy; 2026 Ton Nom.
Tous droits réservés.
"""

# Navigation personnalisée (style portfolio clair)
nav = [
  { "Accueil" = "index.md" },
  { "Projets" = "projects.md" },
  { "Compétences" = "skills.md" },
  { "Documentation" = "docs/index.md" },
  { "À propos" = "about.md" },
  { "Contact" = "contact.md" },
]

# ============================================================================
# THÈME
# ============================================================================

[project.theme]
variant = "modern"
language = "fr"


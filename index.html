<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>sandrined – site personnel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Police simple et propre -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300,400,500,700&display=swap">

    <style>
      :root {
        --primary: #4b5ad5;
        --primary-dark: #313aa3;
        --bg: #f5f6fa;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: #222;
      }
      header {
        background: white;
        border-bottom: 1px solid #e0e3f0;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      header h1 {
        margin: 0;
        font-size: 1.3rem;
        color: var(--primary);
      }
      main {
        max-width: 960px;
        margin: 2.5rem auto;
        padding: 0 1.5rem 3rem;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem 2.5rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }
      h2 {
        margin-top: 0;
        font-size: 1.6rem;
      }
      p.lead {
        margin-top: 0.25rem;
        color: #555;
      }
      section + section {
        margin-top: 2rem;
        border-top: 1px solid #f0f1f6;
        padding-top: 2rem;
      }
      ul {
        padding-left: 1.2rem;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }
      footer {
        text-align: center;
        color: #777;
        font-size: 0.85rem;
        padding: 1.5rem 0 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>sandrined</h1>
    </header>

    <main>
      <div class="card">
        <section>
          <h2>Bienvenue</h2>
          <p class="lead">Bienvenue sur mon site personnel.</p>
        </section>

        <section>
          <h3>Mes projets</h3>
          <ul>
            <li>Projet 1</li>
            <li>Projet 2</li>
            <li>Projet 3</li>
          </ul>
        </section>

        <section>
          <h3>En savoir plus</h3>
          <p>
            Une page <strong>À propos</strong> arrivera bientôt,
            ainsi qu’une section plus détaillée sur mes projets et peut‑être un blog.
          </p>
          <!-- Quand tu auras une vraie page "à propos", tu pourras décommenter ce lien : -->
          <!-- <p><a href="apropos.html">En savoir plus sur moi</a></p> -->
        </section>
      </div>
    </main>

    <footer>
      &copy; 2026 sandrined – hébergé sur GitHub Pages
    </footer>
  </body>
</html>
